			//init object globally
			var objImage= null;
            var obstacle= null;

			function init(){
				objImage=document.getElementById("user");				
				objImage.style.position='relative';
				objImage.style.left='0px';
				objImage.style.top='0px';
                objImage.setAttribute("width", "80");
            	objImage.setAttribute("height", "75");
                objImage.speed= 0;
                /*objImage.hitBottom = function() {
        							var rockbottom = myGameArea.canvas.height - this.height;
          							if (objImage.style.top > rockbottom) {
            								objImage.style.top = rockbottom;
        									}
      									}
									}*/
                obstacle=document.getElementById("obstacle");
                obstacle.style.position='relative';
				obstacle.style.left='0px';
				obstacle.style.top='0px';
                obstacle.setAttribute("width", "80");
            	obstacle.setAttribute("height", "75");
                
			}
      
                
			function getKeyAndMove(e){
            	//myGameArea.start();
				var key_code=e.which||e.keyCode;
				switch(key_code){
					case 37: //left arrow key
						moveLeft();
						break;
					case 38: //Up arrow key
						moveUp();
						break;
					case 39: //right arrow key
						moveRight();
						break;
					case 40: //down arrow key
						moveDown();
						break;
                    case 13: SpeedUp();
                    		 break;
                             
                    case 16: SpeedDown();
                    		 break;
				}
			}
      
               
            
			function moveLeft(){
				objImage.style.left=parseInt(objImage.style.left)-(5+objImage.speed) +'px';
                
                
			}
			function moveUp(){
				objImage.style.top=parseInt(objImage.style.top)-(5+objImage.speed) +'px';
                
                
			}
			function moveRight(){
				objImage.style.left=parseInt(objImage.style.left)+(5+objImage.speed) +'px';
                
			}
			function moveDown(){
				objImage.style.top=parseInt(objImage.style.top)+(5+objImage.speed) +'px';
              
               
			}
            function SpeedUp(){
             objImage.speed=objImage.speed+1;
            }
            function SpeedDown(){
             if(objImage.speed>1){
             objImage.speed=objImage.speed-1;
             }
             else 
             	objImage.speed=0;
            }
			window.onload=init;
            
		</script>

	<body onkeydown='getKeyAndMove(event)' background="http://static1.squarespace.com/static/5852eb51e4fcb548e8e909e4/t/586ba7c91b631b210f738df2/1483450335675/Background+Grid.png">
